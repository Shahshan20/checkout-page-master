<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
   

    
  </head>
  <body>
    <div class="heading">
      <h1>Checkout</h1>
    </div>
    <div class="container1">
        <div class="con1">
          <div class="s1">
            <img src="photo1.png" class="img1">
            <div class="details">
              <h3>Vintage Backbag</h3>
              <p class="p">$54.99 <b>$94.99</b></p>
              <div class="c1">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/minus.png" class="im1">
                <div>1 </div>
                <img src="https://img.icons8.com/ios-glyphs/30/000000/add--v1.png" class="im1">
              </div>
            </div>
          </div><br><br>
    
          <div class="s1">
            <img src="photo2.png" class="img1">
            <div class="details">
              <h3>Levi Shoes</h3>
              <p class="p"> $74.99 <b>$124.99 </b></p>
              <div class="c1">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/minus.png" class="im1">
                <div>1 </div>
                <img src="https://img.icons8.com/ios-glyphs/30/000000/add--v1.png" class="im1">
              </div>
            </div>
          </div>
          <br><br><br>
    
          <div class="con2">
            <hr>
            <p> Shipping <y>$19</y></p>
            <hr>
            <p>Total <t>$148.98</t></p>
          </div>
        </div>
          <div class="container">
        <form action="">
          <h2 class="h2">contact information</h2><br><br>
          <label class="label" for="">email</label><br>
          <div class="inputfield">
            <img class="img" src="https://img.icons8.com/ios-glyphs/30/000000/new-post.png"/>
            <input class="input"  type="text"  placeholder=" enter your email"><br>
        </div><br>

        <label class="label" for="">phone</label><br>
          <div class="inputfield">
            <img class="img" src="https://img.icons8.com/material-rounded/24/000000/phone--v1.png"/>
            <input class="input"  type="tel"  placeholder=" enter your phone.."><br>
        </div><br><br>

         <h2>shipping address</h2><br><br> 
        <label class="label" for="">fullname</label><br>
          <div class="inputfield">
            <img class="img" src="https://img.icons8.com/ios-glyphs/30/000000/user-male-circle.png"/>
            <input class="input"  type="text"  placeholder=" enter your full name"><br>
        </div><br>
        
       
        <label class="label" for="">Address</label><br>
          <div class="inputfield">
            <img class="img" src="https://img.icons8.com/ios-glyphs/30/000000/home-page--v1.png"/>
            <input class="input"  type="text"  placeholder=" your address"><br>
        </div><br>

        <label class="label" for="">City</label><br>
          <div class="inputfield">
            <img class="img" src="https://img.icons8.com/ios-glyphs/30/000000/downtown.png"/>
            <input class="input"  type="text"  placeholder=" your city.."><br>
        </div><br><br>
        <div class="box">
          <div class="flex">
          <label class="label" for="">Country</label><br>
          <div class="inputfield smallbox">
            <img class="img" src="https://img.icons8.com/ios-glyphs/30/000000/america.png"/>
            <select  name="Country" id="country"  class="input">
              <option value="Country" disabled selected >Your Country</option>
              <option value="Pakistan">Pakistan</option>
              <option value="England">England</option>
              <option value="China">China</option>
            </select>
        </div>
      </div>
          <div >
        <label class="label" for="">Postal Code</label><br>
          <div class="inputfield smallbox">
            <img class="img" src="https://img.icons8.com/ios-glyphs/30/000000/box.png"/>
            <input class="input input2"  type="text"  placeholder=" your postal code"><br>
        </div>
      </div>
      
          
        </div><br>
        <input type="checkbox">
      <label for="">Save this information for next time</label>
      
        </form>
        <div class="button">
          continue
        </div>
      </div>
      
    </div>

    </div>
    <div class="footer">
      <a href=""> created by shahshan- devChallenges.io</a>
    </div>
  </body>
</html>
